<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- STYLES -->
  <link rel="stylesheet" href="./styles/style.base.css">
  <link rel="stylesheet" href="./styles/mobile.style.css" 
    media="screen and (max-width: 600px)">

  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>

 <main id="main">
  <!-- BALANCE SECTION -->
  <section class="main--balance-section">
    <div class="main--balance">
      <p>My balance</p>
      <p>$921.48</p>
    </div>

    <figure class="main--logo-container">
      <img src="./assets/images/logo.svg" alt="logo">
    </figure>

  </section>


  <!-- Spending grafic section start -->
  <section class="main--spending-grafic--section">
    <h2 class="spending-grafic--title">Spending - Last 7 days</h2>

    <div class="main--spending-grafic">
      <!-- SPENDING-grafic--items start -->
      <div class="spending-grafic--item">
        <span class="total-day-spending">$100</span>
        <div class="spending-percentage"></div>
        <span class="spending-day">Mon</span>
      </div>

      <div class="spending-grafic--item">
        <span class="total-day-spending">$100</span>
        <div class="spending-percentage"></div>
        <span class="spending-day">Tue</span>
      </div>

      <div class="spending-grafic--item">
        <span class="total-day-spending">$100</span>
        <div class="spending-percentage"></div>
        <span class="spending-day">Wed</span>
      </div>

      <div class="spending-grafic--item">
        <span class="total-day-spending">$100</span>
        <div class="spending-percentage"></div>
        <span class="spending-day">Thu</span>
      </div>

      <div class="spending-grafic--item">
        <span class="total-day-spending">$100</span>
        <div class="spending-percentage"></div>
        <span class="spending-day"></span>
        <span class="spending-day">Fri</span>
      </div>

      <div class="spending-grafic--item">
        <span class="total-day-spending">$100</span>
        <div class="spending-percentage"></div>
        <span class="spending-day">Sat</span>
      </div>

      <div class="spending-grafic--item">
        <span class="total-day-spending">$100</span>
        <div class="spending-percentage"></div>
        <span class="spending-day">Sun</span>
      </div>

    </div>
    <!-- SPENDING-grafic--items end -->
  </section>
    <!-- Spending grafic section end -->
 </main>

  <!-- ATTRIBUTION  -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Orlando Leyva</a>.
  </div>

  <script src="./main.js" type="module"></script>
</body>
</html>
