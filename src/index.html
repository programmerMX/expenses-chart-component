<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- STYLES -->
  <link rel="stylesheet" href="./styles/style.base.css">
  <link rel="stylesheet" href="./styles/mobile.style.css" 
    media="screen and (max-width: 600px)">

  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>

 <main id="main">
  <!-- BALANCE SECTION -->
  <section class="main--balance-section">

    <div class="main--balance balance-section--item">
      <p class="main--balance-title">My balance</p>
      <p class="main--balance-total">$921.48</p>
    </div>

    <figure class="main--logo-container balance-section--item">
      <img src="./assets/images/logo.svg" alt="logo">
    </figure>

  </section>


  <!-- Spending grafic section start -->
  <section class="main--spending-grafic--section">
    <h2 class="spending-grafic--title">Spending - Last 7 days</h2>

    <div class="main--spending-grafic">
      <!-- SPENDING-grafic--items start -->
      <div class="spending-grafic--item">
        <p class="total-day-spending">$100</p>
        <div class="spending-percentage"></div>
        <p class="spending-day">Mon</p>
      </div>

      <div class="spending-grafic--item">
        <p class="total-day-spending">$100</p>
        <div class="spending-percentage"></div>
        <p class="spending-day">Tue</p>
      </div>

      <div class="spending-grafic--item">
        <p class="total-day-spending">$100</p>
        <div class="spending-percentage"></div>
        <p class="spending-day">Wed</p>
      </div>

      <div class="spending-grafic--item">
        <p class="total-day-spending">$100</p>
        <div class="spending-percentage"></div>
        <p class="spending-day">Thu</p>
      </div>

      <div class="spending-grafic--item">
        <p class="total-day-spending">$100</p>
        <div class="spending-percentage spending-percentage-fri"></div>
        <p class="spending-day">Fri</p>
      </div>

      <div class="spending-grafic--item">
        <p class="total-day-spending">$100</p>
        <div class="spending-percentage spending-percentage-sat"></div>
        <p class="spending-day">Sat</p>
      </div>

      <div class="spending-grafic--item">
        <p class="total-day-spending">$100</p>
        <div class="spending-percentage spending-percentage-sun"></div>
        <p class="spending-day">Sun</p>
      </div>

    </div>
    <!-- SPENDING-grafic--items end -->
    
    <div class="main--total-moth-spending-container">
      <div class="main--total-moth-spending">
        <h6>Total this month</h6>
        <p id="total-month">$478.33</p>
      </div>

      <div class="main--from-last-month">
        <p class="main--from-last-month-percentaje">+2.4%</p>
        <h6>From last month</h6>
      </div>
    </div>
  </section>
    <!-- Spending grafic section end -->
 </main>

  <!-- ATTRIBUTION  -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Orlando Leyva</a>.
  </div>

  <script src="./main.js" type="module"></script>
</body>
</html>
